<div class="container-fluid parallax">
  <div class="container">
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-12">
        <h3 class="text-center mt-4 mb-4 text-monospace">Cadastro de um novo tema</h3>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-md-12 d-flex justify-content-center">
        <div class="form-group">
          <label class="text-monospace" for="texto">Nome do tema:</label>
          <div class="d-flex justify-content-center">

            <input class="form-control mr-2" id="texto" rows="3" placeholder="Digite um novo tema"
              [(ngModel)]='tema.descricao'>
            <button class="btn btn-outline-success" (click)='cadastrar()'>Cadastrar</button>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <h4 class="text-center text-monospace">Lista de temas</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th scope="row">{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <a class="btn btn-outline-info mr-3" [routerLink]="['/edita-tema', item.id]">Editar</a>
              <a class="btn btn-outline-danger" [routerLink]="['/deleta-tema', item.id]">Apagar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
