<div class="parallax">
    <div class="container">
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-6 mt-5">
               
                    <div class="form-group">
                        <label for="titulo">Nome do tema:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o novo tema" [(ngModel)]="tema.descricao">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-success w-25" (click)="salvar()">Salvar</button>
                    </div>
                    <div>
                </div>
            </div>
        </div>
    </div>
</div>
